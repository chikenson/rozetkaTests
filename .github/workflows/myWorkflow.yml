name: CI

on:
  push:

  pull_request:
    branches:
    - master
 jobs:
 
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.4.1
    - name: Install Dependencies
      run: npm install
      
    - name: Run syntax test
      run: npm run lint